  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script>
    // Roadmap scroll animation
    $(document).on("scroll", function(){

      let progBarHeight = $(".star").last().offset().top - $(".star").first().offset().top - 5;

      $(".TimeLineProgress").css("height", `${progBarHeight}px`)

      let pixelsB4Roadmap = $("#roadmap").offset().top;
      let roadMapHeight = progBarHeight;

      let prog = window.pageYOffset - pixelsB4Roadmap; // 100 px for navbar

      if(prog <0)
      {
        $(".star").addClass("gray");
        $("#roadmap .TimeLineProgressBar").css("height", `0%`)
        return;
      }

      let progress = (prog / roadMapHeight) * 100;

      if(progress > 100) return;

      $("#roadmap .TimeLineProgressBar").css("height", `${progress}%`)

      // Lighting Up stars
      let starOfssets = $(".star").each((i,e)=>
      {
        let star = $(e);

        starTop = star.offset().top;

        barLowerPixel = $("#roadmap .TimeLineProgressBar").offset().top + $("#roadmap .TimeLineProgressBar").height();

        if(starTop < barLowerPixel)
        {
          star.removeClass("gray");
        }
        else
        {
          star.addClass("gray");
        }
      });

    })
  </script>
  </body>
